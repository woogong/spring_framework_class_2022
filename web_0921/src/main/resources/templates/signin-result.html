<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h1>회원가입</h1>

<p>
  <label>아이디</label>
  <span th:text="${member.id}"></span>
</p>

<p>
  <label>이름</label>
  <span th:text="${member.name}"></span>
</p>

<p>
  <label>도시</label>
  <span th:text="${member.city}"></span>
</p>

</body>

</html>
