<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
</head>
<body>
<h1>방명록</h1>

<table>
  <thead>
    <tr>
      <th>IDX</th>
      <th>작성자</th>
      <th>내용</th>
    </tr>

  </thead>

  <tbody>
    <tr th:each="item : ${list}">
      <td th:text="${item.idx}"></td>
      <td th:text="${item.writer}"></td>
      <td th:text="${item.content}"></td>
    </tr>
  </tbody>

</table>

</body>
</html>
