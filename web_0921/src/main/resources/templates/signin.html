<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form action="signin-result" method="post">
  <p>
    <label>아이디</label>
    <input type="text" name="id">
  </p>

  <p>
    <label>이름</label>
    <input type="text" name="name">
  </p>

  <p>
    <label>도시</label>
    <select name="city">
      <option>서울</option>
      <option>대구</option>
      <option>부산</option>
      <option>인천</option>
      <option>베이징</option>
    </select>
  </p>
  <p>
    <button>저장</button>
  </p>
</form>

</body>
</html>
